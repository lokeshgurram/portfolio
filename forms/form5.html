<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 9</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<style>
    .back
    {
        margin:50px;
        font-size: 25px;
    }
</style>


</head>
<body>

    <div class="back">
        <a href="../development.html">Back</a>
    </div>

    <div class="container w-50">

        <h3 class="text-center">Register</h3>

        <form>
            
            <div class="form-group">

                <div class="mt-lg-5">
                    <input type="text" placeholder="Company Name" class="form-control">
                </div>

                <div class="mt-lg-5">
                    <input type="text" placeholder="Email" class="form-control">
                </div>

                <div class="row mt-lg-5">

                    <div class="col-lg-6">
                      <input type="password" placeholder="password" class="form-control">
                    </div>

                    <div class="col-lg-6">
                        <input type="confirm" placeholder="password" class="form-control">
                      </div>

                      <div class="mt-lg-5">
                          <input type="checkbox"> I Read and Accept Terms and Conditions 
                      </div>

                </div>

                <div class="text-center">
                    <button class="btn btn-info btn-outline-danger">Submit</button>
                </div>

            </div>

        </form>

    </div>
</body>
</html>

<div class="container">

    <form>
       <h3 class="text-center"> <u> Contact us </u> </h3>

     <div class="form-group mt-lg-3">
        <h4>Full name:</h4>

        <div class="row">

            <div class="col-lg-6">

                <input type="text" class="form-control">

            </div>

            <div class="col-lg-6">

            </div>

        </div>

        <div class="mt-lg-3">

            <input type="text" class="form-control">
        </div>

        <div class="mt-lg-3">

            <h4>Leave us a few words</h4>
            <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
        </div>

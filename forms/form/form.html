<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="style.css">

</head>
<body>

    <div>
        <a href="../../development.html">Back</a>
    </div>

    <div class="container">

        <div class="row border">

            <div class="col-lg-6 pic">
            <img src="1.jpg" alt="">
            </div>

            <div class="col-lg-6">
                <form>

                    <div class="form-group">

                        <div class="row mt-lg-2">

                            <div class="col-lg-6">
                              <h5>Firstname</h5>
                            </div>

                            <div class="col-lg-6">
                                <h5>Lastname</h5>
                            </div>

                        </div>

                        <div class="row mt-lg-2">

                            <div class="col-lg-6">
                              <input type="text" placeholder="Firstname" class="form-control rounded-pill">
                            </div>

                            <div class="col-lg-6">
                                <input type="text" placeholder="Lastname" class="form-control rounded-pill">
                            </div>

                        </div>

                        <div class="mt-lg-3">
                            <h5>Email</h5>

                        </div>

                        <div class="mt-lg-2">
                            <input type="email" placeholder="Email" class="form-control rounded-pill">
                        </div>

                        <div class="row mt-lg-3">

                            <div class="col-lg-6">
                                <h5>Password</h5>
                            </div>

                            <div class="col-lg-6">
                                <h5>Confirm Password</h5>
                            </div>

                        </div>

                        
                        <div class="row mt-lg-2">

                            <div class="col-lg-6">
                                <input type="password" placeholder="password" class="form-control rounded-pill">
                            </div>

                            <div class="col-lg-6">
                                <input type="password" placeholder="Confirm password" class="form-control rounded-pill">
                            </div>

                        </div>

                        <div class="mt-lg-3">
                            <h5>Gender</h5>
                        </div>

                        <div class="mt-lg-2">
                            <input type="radio" name="gender" value="male">Male
                        <input type="radio" name="gender" value="female">female
                        </div>

                        <div class="mt-lg-3">
                            <h5>Date of Birth</h5>
                        </div>

                        <div class="row mt-lg-2">

                        <div class="col-lg-3">
                            <select class="rounded-pill p-1">
                                <option>Date</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17</option>
                                <option>18</option>
                                <option>19</option>
                                <option>20</option>
                                <option>21</option>
                                <option>22</option>
                                <option>23</option>
                                <option>24</option>
                                <option>25</option>
                                <option>26</option>
                                <option>27</option>
                                <option>28</option>
                                <option>29</option>
                                <option>30</option>
                                <option>31</option>  
                            </select>
                        </div>

                        <div class="col-lg-3">
                            <select class="rounded-pill p-1">
                                <option>Month</option>
                                <option>Jan</option>
                                <option>Feb</option>
                                <option>Mar</option>
                                <option>Apr</option>
                                <option>May</option>
                                <option>Jun</option>
                                <option>July</option>
                                <option>Agu</option>
                                <option>Sep</option>
                                <option>Oct</option>
                                <option>Nov</option>
                                <option>Dec</option>
                            </select>
                        </div>

                        <div class="col-lg-3">
                            <select class="rounded-pill p-1">
                                <option>Year</option>
                             
                            </select>
                        </div>

                        </div>

                        <div class="mt-lg-3">
                            <h5>Select Your Course</h5>
                        </div>
                                                
                        <div class="col-lg-3 mt-lg-2">
                            <select class="rounded-pill p-1 w-100">
                                <option>Courses</option>
                                <option>Java</option>
                                <option>Video Editing</option>
                                <option>Graphic Design</option>
                                <option>UI/UX</option>
                                <option>Digital Marketing</option>
                            </select>
                        </div>

                        <div class="mt-lg-3">
                            <h5>Languages</h5>
                        </div>

                        <div class="mt-lg-2">
                            <input type="checkbox">Telugu
                            <input type="checkbox">Hindi
                            <input type="checkbox">English
                        </div>

                        <div class="mt-lg-3">
                            <input type="file">
                        </div>

                        <div class="mt-lg-3">
                          <button class="btn btn-info rounded-pill">submit</button>
                        </div>

                    </div>

                </form>
            </div>

        </div>

    </div>
</body>
</html>

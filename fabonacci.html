<!DOCTYPE html>
<html>
    <body> 


        <script>
            let x = 0;
            let y = 1;
            let z;
            let i;
            let num = prompt('Enter limit to generate fabonacci no');

            document.write(x + '<br>');
            document.write(y + '<br>');

            for(i=2; i<=num; i++)

            {    
                z = x+y;
                x = y;
                y = z;

                document.write(z + '<br>');
            }

        </script>

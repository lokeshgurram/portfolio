<!DOCTYPE html>
<html>
    <body>
        <script>
            var x = prompt('Enter first number');
            var y = prompt('Enter second number');
            var g = 0;

            for(i=1; i<=x && i<=y; i++)
            {
               if(x % i == 0 && y % i == 0) g=i;
            }

            document.write('GCD of' + x + 'and' + y + ':'+ g);
        </script>
        
    </body>
</html>
